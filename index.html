<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeu de Quiz</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="game-container">
		<p id="current-player">Joueur: Matthew</p>
		<div id="categories-container"></div>
		<div id="question-container" class="hidden">
			<p id="question"></p>
			<div id="answers-container"></div>
			<button id="validate-button">Valider</button>
		</div>
		<div id="score-container" class="show-score">
			<h2>Scores</h2>
			<ul>
				<li>Matthew: <span id="score-Matthew">0</span></li>
				<li>Clément: <span id="score-Clément">0</span></li>
				<li>Ethan: <span id="score-Ethan">0</span></li>
			</ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
