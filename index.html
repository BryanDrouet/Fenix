<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div id="categories-container">
		<!-- Catégories générées par JS -->
	</div>

	<div id="question-container" class="hidden">
		<h4 id="current-player">Joueur: Matthew</h4>
		<h5 id="question"></h5>
		<div id="answers-container"></div>
	</div>

	<button id="validate-button" class="hidden">Valider</button>

	<div id="score-container">
		<table>
			<tr><th>Joueur</th><th>Score</th></tr>
			<tr><td>Matthew</td><td id="score-matthew">0</td></tr>
			<tr><td>Clément</td><td id="score-clement">0</td></tr>
			<tr><td>Ethan</td><td id="score-ethan">0</td></tr>
		</table>
	</div>

	<script src="script.js"></script>
</body>
</html>
