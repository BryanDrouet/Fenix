<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            background-color: #2E8B57;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #555;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div id="phase-container" class="hidden">
        <h2>Phase suivante!</h2>
    </div>

    <div id="categories-container">
        <h2>Choisissez une cat√©gorie</h2>
    </div>

    <div id="question-container" class="hidden">
        <h3 id="current-player">Joueur 1</h3>
        <h4 id="question"></h4>
        <div id="answers-container"></div>
    </div>

    <div id="score-container">
        <h3 id="player-score">Score:</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
