<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Choisissez une catégorie</h1>
        <div id="categories-container">
            <!-- Dynamically generated categories will go here -->
        </div>

        <div id="question-container" class="hidden">
            <p id="question"></p>
            <div id="answers-container">
                <!-- Dynamically generated answers will go here -->
            </div>
        </div>

        <div id="score-container" class="hidden">
            <p id="score">Score: 0</p>
            <button id="next-phase" class="hidden">Passer à la phase suivante</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
